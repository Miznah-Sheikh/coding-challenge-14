<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Ticket System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Customer Support Ticket System</h1>
    </header>
    <main>
        <section id="ticketForm">
            <h2>Create a New Support Ticket</h2>
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" required>
            
            <label for="issueDescription">Issue Description:</label>
            <textarea id="issueDescription" required></textarea>
            
            <label for="priority">Priority:</label>
            <select id="priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            
            <button onclick="addSupportTicket()">Submit Ticket</button>
        </section>

        <section id="ticketContainer">
            <h2>Support Tickets</h2>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Customer Support System</p>
    </footer>
    
    <script src="cc_14.js"></script>
</body>
</html>
